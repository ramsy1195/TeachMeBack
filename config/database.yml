development:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: teachmeback_development

test:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: teachmeback_test

production:
  adapter: postgresql
  url: <%= ENV["DATABASE_URL"] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

  cable:
    adapter: postgresql
    url: <%= ENV["DATABASE_URL"] %>

  queue:
    adapter: postgresql
    url: <%= ENV["DATABASE_URL"] %>


