default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>

development:
  <<: *default
  database: teachmeback_development

test:
  <<: *default
  database: teachmeback_test

production:
  <<: *default

  cable:
    <<: *default

